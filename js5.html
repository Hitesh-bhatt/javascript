<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage</title>
</head>
<body>
    <script>
        var m1= parseInt(prompt("enter the marks of subject physics"));
        var m2= parseInt(prompt("enter the marks of subject chemistry"));
        var m3= parseInt(prompt("enter the marks of subject biology"));
        var m4= parseInt(prompt("enter the marks of subject maths"));
        var m5= parseInt(prompt("enter the marks of subject computer"));





        var sum = m1+m2+m3+m4+m5;
    




        var percentage= (sum/5);
        
        if(percentage>=90)
        {
            console.log("A grade")
        }
        if(percentage>=80)
        {
            console.log("B grade")
        }
        if(percentage>=70)
        {
            console.log("C grade")
        }
        if(percentage>=60)
        {
            console.log("D grade")
        }
        if(percentage>=40)
        {
            console.log("E grade")
        }
        if(percentage<40)
        {
            console.log("F grade")
        }


    </script>
    
</body>
</html>
